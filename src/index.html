<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <main>
        <section>
            <fieldset>
                <legend>Criar Produto</legend>
                <form>
                    <input type="text" name="nomeProduto" placeholder="Nome do Produto"><br><br>
                    <input type="text" name="precoProduto" placeholder="Preço do Produto"><br><br>
                    <button>Criar Produto</button><br><br>
                </form>
            </fieldset>
        </section><br>
        <section>
            <fieldset>
                <legend>Listar Produtos</legend>
                <form>
                    <button>Listar todos os produtos</button>
                </form>
            </fieldset>
        </section><br>
        <section>
            <fieldset>
                <legend>Atualizar Produto</legend>
                <form>
                    <input type="text" name="nomeProduto" placeholder="Nome do Produto Atualizado"><br><br>
                    <input type="text" name="precoProduto" placeholder="Preço do Produto Atualizado"><br><br>
                    <button>Atualizar Produto</button><br><br>
                </form>
            </fieldset>
        </section><br>
        <section>
            <fieldset>
                <legend>Deletar Produto</legend>
                <form>
                    <input type="text" name="produtoDeletar" placeholder="Nome do Produto para Deletar"><br><br>
                    <button>Deletar Produto</button>
                </form>
            </fieldset>
        </section>
    </main>
</body>

</html>
