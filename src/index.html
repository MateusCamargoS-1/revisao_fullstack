<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <section>
            <fieldset>
                <legend>Criar Produto</legend>
                <form id="formCriarProduto">
                    <input type="text" name="nomeProduto" placeholder="Nome do Produto"><br><br>
                    <input type="text" name="precoProduto" placeholder="Preço do Produto"><br><br>
                    <button onclick="criarProduto(event);">Criar Produto</button><br><br>
                </form>
            </fieldset>
        </section><br>
        <section>
            <fieldset>
                <legend>Listar Produtos</legend>
                <form id="listarProdutos">
                    <button>Listar todos os produtos</button>
                </form>
                <ul id="listaProdutos">
                </ul>
            </fieldset>
        </section><br>
        <section>
            <fieldset>
                <legend>Atualizar Produto</legend>
                <form id="atualizarProduto">
                    <input type="text" name="nomeParaAtualizar" placeholder="Nome do Produto para ser Atualizado"><br><br>
                    <input type="text" name="nomeProdutoAtualizar" placeholder="Nome do Produto Atualizado"><br><br>
                    <input type="text" name="precoProdutoAtualizar" placeholder="Preço do Produto Atualizado"><br><br>
                    <button onclick="atualizarProduto(event)">Atualizar Produto</button><br><br>
                </form>
            </fieldset>
        </section><br>
        <section>
            <fieldset>
                <legend>Deletar Produto</legend>
                <form id="deletarProduto">
                    <input type="text" name="produtoDeletar" placeholder="Nome do Produto para Deletar"><br><br>
                    <button onclick="deletarProduto(event)">Deletar Produto</button>
                </form>
            </fieldset>
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./axios/api.js"></script>
    <script src="./axios/script.js"></script>
</body>

</html>
